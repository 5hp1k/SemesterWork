<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ultimate Blackjack</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Привет, <span id="username"></span>!</h1>
    </header>

    <main>
    <section id="welcome">
        <h2>Добро пожаловать!</h2>
        <label for="name">Введите ваше имя:</label>
        <input type="text" id="name" />
        <button id="startButton">Далее</button>
    </section>

    <section id="gameContent" class="centered" style="display: none;">
        <div class="content-wrapper">
          <h2>Дилер: <span id="dealerSum"></span></h2>
          <div id="dealerCards">
              <img id="hidden" src="">
          </div>

          <h2>Вы: <span id="playerSum"></span></h2>
          <div id="playerCards"></div>

          <br>
          <button id="newDeckButton">Новая колода</button>
          <button id="newHandButton">Обновить руку</button>
          <button id="getCardButton">Взять</button>
          <button id="passButton">Пас</button>
          <p id="results"></p>
        </div>
      </section>

    </main>

    <script src="main.js" type="module"></script>
</body>
</html>
